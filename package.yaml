tests:
  reflex-dynamic-containers-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - reflex-dynamic-containers
    - HUnit
    - hspec
    - hspec-contrib
